<!-- Product Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6 bg-gray-100 min-h-screen">
  <div *ngFor="let product of products" class="bg-white shadow-lg rounded-2xl p-6 flex flex-col">
    
    <!-- Product Image -->
   <!-- Product Image -->
<div class="w-full h-48 overflow-hidden rounded-xl mb-4 border border-gray-200 shadow-sm flex items-center justify-center">
  <img
    [src]="product.image"
    alt="{{ product.name }}"
    class="max-h-full max-w-full object-contain"
  />
</div>


    <!-- Product Info -->
    <h3 class="text-2xl font-bold text-gray-800 mb-2">{{ product.name }}</h3>
    <!-- <p class="text-gray-600 text-sm mb-4">{{ product.description }}</p> -->
    <!-- <p class="text-gray-600 text-sm mb-4">{{ product.image }}</p> -->
    <p class="text-lg font-semibold text-green-700">â‚¹{{ product.price }}</p>

    <button
      class="mt-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl transition duration-300"
      (click)="addToCart(product)"
    >
      Add to Cart
    </button>
  </div>
</div>

<!-- Centered Checkout Button -->
<div class="w-full flex justify-center items-center py-8 bg-white shadow-inner">
  <button
    routerLink="/checkout"
    class="bg-emerald-600 hover:bg-emerald-700 text-white text-lg px-6 py-3 rounded-full shadow-md transition duration-300"
  >
    ðŸ›’ Go to Checkout
  </button>
</div>
