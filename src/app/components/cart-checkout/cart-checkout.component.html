<div class="p-6 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
  <div *ngFor="let item of cartItems" class="flex justify-between border-b py-2">
    <div>{{ item.product.name }} (x{{ item.quantity }})</div>
    <div>₹{{ item.product.price * item.quantity }}</div>
  </div>
  <div class="text-right mt-4 font-bold text-lg">
  Total: ₹{{ total | number:'1.2-2' }}
</div>

  <button
    class="mt-6 bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600"
    (click)="checkout()"
  >
    Checkout
  </button>
</div>
